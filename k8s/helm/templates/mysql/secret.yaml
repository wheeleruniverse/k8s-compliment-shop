{{- if .Values.mysql.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: mysql-secret
  labels:
    {{- include "k8s-compliment-shop.mysql.labels" . | nindent 4 }}
type: Opaque
stringData:
  root-password: {{ .Values.mysql.auth.rootPassword | quote }}
  connection-string: {{ include "k8s-compliment-shop.mysql.connectionString" . | quote }}
  # NOTE: In production, use a proper secret management solution like:
  # - Google Secret Manager (for GKE)
  # - Kubernetes Secrets with encryption at rest
  # - External Secrets Operator
  # - Sealed Secrets
{{- end }}
