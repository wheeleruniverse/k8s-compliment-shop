apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# This kustomization file is used as a post-renderer for Helm
# It receives the rendered Helm templates via stdin and applies patches

resources:
  - stdin.yaml

# Common labels to add to all resources
labels:
  - pairs:
      app.kubernetes.io/part-of: k8s-compliment-shop
      environment: production

# Common annotations to add to all resources
commonAnnotations:
  managed-by: argocd
  helm.sh/chart: k8s-compliment-shop

# Patches can be applied here
# Example patches are provided in the patches/ directory
patches: []
  # Uncomment to apply example patches:
  # - path: patches/add-monitoring-labels.yaml
  # - path: patches/security-context.yaml

# JSON patches for more surgical changes
# patchesJson6902: []

