apiVersion: v1
kind: Service
metadata:
  name: web-service
  labels:
    app: web-service
    tier: frontend
spec:
  type: LoadBalancer
  selector:
    app: web-service
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
